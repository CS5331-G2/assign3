---

- name: install python 2
  raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)

- name: install python 3
  raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)

- name: Install base packages needed for scanner la
  apt: 
     name={{item}}
     state=installed 
     update_cache={{ update_apt_cache }}
  with_items:
          - build-essential
          - git
          - python-pip
          - unzip

- name: Install Scrapy using pip
  pip:
    name: scrapy

- name: Install Beautifulsoup using pip
  pip:
    name: bs4

- name: Install Requests using pip
  pip:
    name: requests

- name: Copy html.zip to /home/vagrant
  copy:
    src: /Users/macos/Dropbox (Personal)/1. NUS/SourceCode/CS5331/assign3/html.zip
    dest: /home/vagrant

- name: Unzip html.zip
  unarchive: 
    src: /home/vagrant/html.zip
    dest: /home/vagrant/

